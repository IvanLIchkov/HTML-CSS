<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Calendar</title>
</head>
<body>
    <div class="container">
        <section class="week">
            <span class="week__day__type">Workweek</span>
            <span class="workday">1 Monday</span>
            <span class="workday">2 Monday</span>
            <span class="workday">3 Monday</span>
            <span class="workday">4 Monday</span>
            <span class="workday">5 Monday</span>
            <span class="week__day__type">Weekend</span>
            <span class="weekend__day">6 saturday</span>
            <span class="weekend__day">7 Sunday</span>
        </section>
        <section class="notes">
                <span class="note__item">REMIDNERS</span>
                <span class="note__item">Special Dates</span>
        </section>
    </div>
