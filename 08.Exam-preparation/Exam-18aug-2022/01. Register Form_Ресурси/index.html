<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
    href="https://fonts.googleapis.com/css2?family=Mulish&display=swap"
    rel="stylesheet"
/>
    <title>Document</title>
  </head>
  <body>
    <form action="registration form">
      <section>
        <h1>Registration form</h1>
        <div class="names">
          <div class="first__name">
            <label class="name" for="first__name">First name</label>
            <input class="input" type="text" />
          </div>
          <div class="second__name">
            <label class="name" for="last__name">Last name</label>
            <input class="input" type="text" name="" id="" />
          </div>
        </div>
        <div class="main__information">
          <label for="Email">Email</label>
          <input type="text" />
          <label for="Password">Password</label>
          <input type="text" />
          <label for="Confirm Password">Confirm Password</label>
          <input type="text" />
          <div class="checkbox">
            <input type="checkbox" />
            <label class="checkbox__label" for="accept"
              >I accept the Terms of Use & Privacy Policy.</label
            >
          </div>
        </div>
        <button>Register Now</button>
      </section>
    </form>
  </body>
</html>
